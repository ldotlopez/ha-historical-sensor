# https://packaging.python.org/tutorials/packaging-projects/

[project]
name = "homeassistant-historical-sensor"
version = "3.0.0a1"
dependencies = [
    "importlib-metadata; python_version >= '3.11'",
]
authors = [
  {name = "Luis LÃ³pez", email = "luis@cuarentaydos.com"},
]
readme = "README.md"
description ="Historical sensors for HomeAssistant"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/ldotlopez/ha-historical-sensor"
Issues = "https://github.com/ldotlopez/ha-historical-sensor/issues"
Repository = "https://github.com/ldotlopez/ha-historical-sensor.git"

[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[bdist_wheel]
universal = 1

[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"

known_first_party = [
    "homeassistant",
    "tests",
]
forced_separate = [
    "tests",
]

[tool.mypy]
files = ['homeassistant_historical_sensor']

[tool.pyupgrade]
addopts = "--py311-plus"

[tool.setuptools]
packages = ["homeassistant_historical_sensor"]

[tool.pylint.MAIN]
py-version = "3.11"
ignore = [
    "tests",
]
persistent = false

[tool.pylint.BASIC]
class-const-naming-style = "any"
good-names = [
   "r",
   "g",
   "v",
]

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "line-too-long",
    "too-few-public-methods",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-many-locals",
]

[tool.pylint.FORMAT]
expected-line-ending-format = "LF"
