[tool.black]
target-version = ['py313']

[tool.isort]
profile = "black"

[tool.mypy]
files = ['homeassistant_historical_sensor']

[tool.pyupgrade]
addopts = "--py313-plus"

[tool.setuptools]
packages = ["homeassistant_historical_sensor"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "homeassistant>=2025.2.0",
    "ipdb>=0.13.13",
    "ipython>=8.32.0",
    "isort>=6.0.0",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
]
